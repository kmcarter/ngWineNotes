<h2>All Wines</h2>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Year</th>
      <th>Varietal</th>
      <th>Vinyard</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="wine in wines">
      <td>{{ wine.name }}</td>
      <td>{{ wine.year }}</td>
      <td>{{ wine.varietal }}</td>
      <td>{{ wine.vinyard }}</td>
    </tr>
  </tbody>
</table>
